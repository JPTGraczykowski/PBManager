{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block body %}

    <div class="mainPanel">

        <div class="upperPanel">
            <div class="row">
                <div class="col">
                    <div id="logButtonLogin">
                        LOGIN
                    </div>
                </div>
                <div class="col">
                    <a href="/signup/new">
                        <div id="regButtonLogin">
                            REGISTER
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <div class="lowerPanel" style="height: 275px;">
            
            <form method="post" action="/login/create">

                <div class="inputPanel">
                    <input type="email" id="inputEmail" name="email" placeholder="Email address" autofocus value="{{ user.email }}"
                    class="form-control"/>
                </div>

                <div class="inputPanel">
                    <input type="password" id="inputPassword" name="password" placeholder="Password"
                    class="form-control"/>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="remember_me" {% if remember_me %} checked="checked" {% endif %}> Remember me
                    </label>
                </div>

                <input type="submit" class="loginButton" value="LOGIN">

            </form>
        </div>
    </div>

{% endblock %}
