{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block footer %}

<script>
    $.validator.addMethod('validPassword',
        function(value, element, param) {
            if (value != '') {
                if (value.match(/.*[a-z]+.*/i) == null) {
                    return false;
                }
                if (value.match(/.*\d+.*/) == null) {
                    return false;
                }
            }

            return true;
        },
        'Must contain at least one letter and one number'
    );

    $(document).ready(function() {
        $('#formSignup').validate({
            rules: {
                name: 'required',
                email: {
                    required: true,
                    email: true,
                    remote: '/account/validate-email'
                },
                password: {
                    required: true,
                    minlength: 6,
                    validPassword: true
                },
                password_confirmation: {
                    equalTo: '#inputPassword'
                }
            },
            messages: {
                email: {
                    remote: 'Email already taken'
                }
            }
        });
    });
</script>

{% endblock %}

{% block body %}

    {% if user.errors is not empty %}
        <p>Errors:</p>
        <ul>
            {% for error in user.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <div class="mainPanel" style="height: 420px;">

        <div class="upperPanel">
            <div class="row">
                <div class="col">
                    <a href="/login/new">
                        <div id="logButtonRegister">
                            LOGIN
                        </div>
                    </a>
                </div>
                <div class="col">
                    <div id="regButtonRegister">
                        REGISTER
                    </div>
                </div>
            </div>
        </div>

        <div class="lowerPanel" style="height: 365px;">

          <form method="post" action="/signup/create" id="formSignup">

            <div class="inputPanel">
                <input id="inputName" name="name" placeholder="Name" autofocus value="{{ user.name }}" required
                class="form-control"/>
            </div>

            <div class="inputPanel">
                <input type="email" id="inputEmail" name="email" placeholder="Email address" value="{{ user.email }}" required
                class="form-control"/>
            </div>

            <div class="inputPanel">
                <input type="password" id="inputPassword" name="password" placeholder="Password" required
                class="form-control"/>
            </div>
    
            <div class="inputPanel">
                <input type="password" id="inputPasswordConfirmation" name="password_confirmation" placeholder="Repeat password" required
                class="form-control"/>
            </div>

            <input type="submit" class="registerButton" value="REGISTER">
          </form>
        </div>
      </div>

{% endblock %}
