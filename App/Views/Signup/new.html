{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block footer %}
<script src="/js/hideShowPassword.min.js"></script>

<script>
    $.validator.addMethod('validPassword',
        function(value, element, param) {
            if (value != '') {
                if (value.match(/.*[a-z]+.*/i) == null) {
                    return false;
                }
                if (value.match(/.*\d+.*/) == null) {
                    return false;
                }
            }

            return true;
        },
        'Must contain at least one letter and one number'
    );

    $(document).ready(function() {

        /**
         * Validate the form
         */
        $('#formSignup').validate({
            rules: {
                name: 'required',
                email: {
                    required: true,
                    email: true,
                    remote: '/account/validate-email'
                },
                password: {
                    required: true,
                    minlength: 6,
                    validPassword: true
                },
                password_confirmation: {
                    equalTo: '#inputPassword'
                }
            },
            messages: {
                email: {
                    remote: 'Email already taken'
                }
            }
        });

        $('#inputPassword').hideShowPassword({
            show: false,
            innerToggle: 'focus'
        });
    });
</script>

{% endblock %}

{% block body %}

    <h1>Sign up</h1>

    {% if user.errors is not empty %}
        <p>Errors:</p>
        <ul>
            {% for error in user.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
 
    <form method="post" action="/signup/create" id="formSignup">

        <div class="form-group">
            <label for="inputName">Name</label>
            <input id="inputName" name="name" placeholder="Name" autofocus value="{{ user.name }}" required
            class="form-control"/>
        </div>

        <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" id="inputEmail" name="email" placeholder="Email address" required
            class="form-control"/>
        </div>
        
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" name="password" placeholder="Password" value="{{ user.email }}" required
            class="form-control"/>
        </div>

        <div class="form-group">
            <label for="inputPasswordConfirmation">Repeat password</label>
            <input type="password" id="inputPasswordConfirmation" name="password_confirmation" placeholder="Repeat password" required
            class="form-control"/>
        </div>

        <button type="submit" class="btn btn-default">Sign up</button>

    </form>

{% endblock %}
