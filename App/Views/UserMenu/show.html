{% extends "base.html" %}

{% block title %}UserMenu{% endblock %}

{% block body %}


  <div id="menuPanel">
    <div id="headerTile">
      Hi {{ user.name }}! What are you going to do?
    </div>
      <div class="row">
      <div class="col-lg-6">
        <div id="leftMenuPanel">
          <a href="/IncomeController/new">
            <div id="addIncomeTile">
              <svg width="50px" height="50px" viewBox="0 0 16 16" class="bi bi-plus-circle mr-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

                <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              </svg>
              Add income
            </div>
          </a>
          <a href="/ExpenseController/new">
            <div id="addExpenseTile">

              Settings
            </div>
          </a>
          <a href="/login/destroy">
            <div id="logOutTile">
              <svg width="50px" height="50px" viewBox="0 0 16 16" class="bi bi-arrow-left-square mr-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

              Log out

          </a>
        </div>
      </div>
      <div class="col-lg-6">
        <div id="rightMenuPanel">
          <a href="/Balance/show">
            <div id="balanceTile">
              <svg width="50px" height="50px" viewBox="0 0 16 16" class="bi bi-graph-up mr-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0h1v16H0V0zm1 15h15v1H1v-1z"/>

              </svg>
              Balance
            </div>
          </a>
        </div>
      </div>      
    </div>
